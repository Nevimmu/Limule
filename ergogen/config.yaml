meta:
  engine: 4.1.0
  author: Nevimmu
units:
  kx: cx
  ky: cy
  pad: 2
  
  px: kx + pad
  py: ky + pad

  extra: 1.7px
  nicewidh: 17.78
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [45, -100]
      key:
        spread: kx
        padding: ky
      rows:
        mod:
        bottom:
        home:
        top:
        number:
      columns:
        outer:
        pinky:
        ring:
        middle:
        index:
        inner:
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_number
          shift: [-0.5px,0.5py]
        - ref: matrix_inner_number
          shift: [extra, 0.5py]
        - ref: matrix_inner_mod
          shift: [extra, -0.5py]
        - ref: matrix_outer_mod
          shift: [-0.5px, -0.5py]
      fillet: 2

  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  pcb:
    outlines:
      main:
        template: kicad8
        outline: board
    footprints:
      choc_hotswap:
        what: infused-kim/choc
        where: true
        params:
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode: 
        what: infused-kim/diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
        adjust:
          shift: [0, -5]
      nicenano: 
        what: infused-kim/nice_nano_pretty
        where:
          ref: matrix_inner_number
          shift: [21.5, -8.5]
      niceview:
        what: infused-kim/nice_view
        params:
          side: "F"
          reverse: true
        where:
          ref: matrix_inner_number
          shift: [21.5, -13]
      reset:
        what: infused-kim/switch_reset
        params:
          reverse: true
          side: "B"
        where:
          ref: matrix_inner_bottom
          shift: [32.3, 0]
      power:
        what: infused-kim/switch_power
        params:
          reverse: true
          side: "B"
        where:
          ref: matrix_inner_bottom
          shift: [32.2, 10]
      jst:
        what: ceoloide/battery_connector_jst_ph_2 #jstph
        params:
            reversible: true
        where:
          ref: matrix_inner_home
          shift: [21, -5]
          rotate: -90
